<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <meta charset="UTF-8">
    <title>Demo01</title>

</head>

<body>
<div id = "app">
    性别：
<input type="radio" name = "sex" value="男" v-model="qinjiang"> 男
<input type="radio" name = "sex" value="女" v-model="qinjiang"> 女

<p>输入的文本：<textarea v-model="message"> </textarea>{{message}}</p>
<p>选中了谁：
<select v-model="qinjiang">
<option>--请选择--</option>  
<option>A</option>
<option>B</option>
<option>C</option>
</select>
{{qinjiang}}
</p>
</div>

<script src="./js/vue.min.js"></script>
<script>
        var vm = new Vue({
        el: "#app",
        data: {
            message:"123",
            checked:false,
            qinjiang:'',
            
        },
    });

</script>

</body>
</html>
