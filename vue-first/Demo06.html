<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue 测试实例 - 组件</title>
    <meta charset="UTF-8">
    <title>Demo06</title>

</head>

<body>
<div id = "app">
  <qinjiang v-for="item in items" v-bind:qin="item"></qinjiang>

</div>

<script src="./js/vue.min.js"></script>
<script>
    Vue.component("qinjiang",{
        props:['qin'],
        template:'<li>{{qin}}</li>',
    })
        var vm = new Vue({
        el: "#app",
        data: {
            items:["java","Linux","前端","c++"]

            
        },
    });

</script>

</body>
</html>
