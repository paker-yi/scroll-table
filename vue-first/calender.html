<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历</title>
    <style>
        .calendar{
            width: 1000px;

            border: 1px solid #333;
        }
        .row{
            height: 120px;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
        }
        table{
            width: 100%;
        }
        th,td{
            border: 1px solid;
            width: 14.285714285714286%;
        }
    </style>
        


</head>
<body>
    <div class="calendar">
        <div class="row"></div>
            <table>
                <thead>
                    <tr>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="7">吃饭</td>
                    </tr>
                    <tr>
                        <td rowspan="7">睡觉</td>
 
                    </tr>
                    <tr>
                        <td rowspan="7">打豆豆</td>
                    </tr>
                    <tr>
                        <td rowspan="7">有事</td>
                    </tr>
                    <tr>
                        <td rowspan="7">有事</td>
                    </tr>
                    <tr>
                        <td rowspan="7">有事</td>
                    </tr>
                    <tr>
                        <td rowspan="7">有事</td>
                    </tr>
                </tbody>
            </table>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>

    </div>

</body>
</html>
